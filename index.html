<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios"
    />

    <title>Bootstrap Demo</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-brand mb-2">
      <div class="container">
        <span class="bg-primary p-2 rounded-circle fw-bold text-light">RC</span>

        <form class="d-flex" role="search">
          <!-- <input type="text" class="form-control me-1" />
          <button class="btn btn-light">
            <i class="bi bi-search"></i>
          </button> -->
          <div class="input-group">
            <input type="text" class="form-control" />
            <button class="btn btn-light">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </nav>

    <!-- Carrousel-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Image Slider -->
          <div id="slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                class="active"
                type="button"
                data-bs-slide-to="0"
                data-bs-target="#slider"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-slide-to="1"
                data-bs-target="#slider"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-slide-to="2"
                data-bs-target="#slider"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner rounded-2" style="height: 11rem">
              <div class="carousel-item active">
                <img
                  src="https://picsum.photos/206"
                  alt=""
                  class="w-100 rounded-2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/207"
                  alt=""
                  class="w-100 rounded-2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/208"
                  alt=""
                  class="w-100 rounded-2"
                />
              </div>
            </div>
            <!-- Buttons -->
            <!-- class="carousel-control-prev carrousel-bt-bg" -->
            <button
              class="carousel-control-prev carrousel-bt-bg"
              type="button"
              data-bs-slide="prev"
              data-bs-target="#slider"
            >
              <!-- <span
                class="carousel-control-prev-icon border border-primary"
              ></span> -->
              <span class="carousel-control-prev-icon"></span>
              <!-- <span class="material-symbols-outlined">arrow_back_ios</span> -->
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next carrousel-bt-bg"
              type="button"
              data-bs-slide="next"
              data-bs-target="#slider"
            >
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
